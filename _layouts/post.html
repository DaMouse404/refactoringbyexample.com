---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }} &middot; <a href="https://github.com/{{ page.author }}">{{ page.author }}</a></span>
  {{ content }}
</div>

{% if site.related_posts.size > 0 %}
<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<div id="disqus_thread"></div>
<script>
var disqus_developer = 1;
var disqus_config = function () {
  this.page.url = '{{ site.url }}{{ page.url | replace:"index.html","" }}';
  this.page.identifier = '{{ page.id }}';
};
(function() {
  var d = document, s = d.createElement('script');
  s.src = 'https://refactoringbyexample.disqus.com/embed.js';
  s.setAttribute('data-timestamp', + new Date());
  (d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
